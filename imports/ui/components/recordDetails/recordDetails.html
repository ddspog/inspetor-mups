<div layout="column" layout-padding>
    <div class="lg-layer-back-1 plain-background md-accent-bg" md-colors="{background: 'grey-100'}"></div>
    <div class="lg-layer-center" layout="column" layout-gt-sm="row" layout-padding>
        <form flex="45" flex-offset="10" layout="column">
            <div flex="60" layout="row">
                <div flex="40">
                    <md-input-container>
                        <label>Record Name</label>
                        <input ng-model="recordDetails.record.name" ng-disabled="!recordDetails.isLoggedIn">
                    </md-input-container>
                    <div>
                        <md-checkbox ng-model="recordDetails.record.public" ng-disabled="!recordDetails.isLoggedIn">
                            Public Record?
                        </md-checkbox>
                    </div>

                    <div>
                        <md-button ng-click="recordDetails.save()" class="md-primary md-raised">
                            Save
                        </md-button>
                    </div>
                </div>
                <md-input-container flex="55">
                    <label>Description</label>
                    <textarea type="text" md-maxlength="150" rows="4" ng-model="recordDetails.record.description" ng-disabled="!recordDetails.isLoggedIn"></textarea>
                </md-input-container>
                <div flex="5"></div>
            </div>
        </form>
        <div flex="10"></div>
    </div>
</div>
