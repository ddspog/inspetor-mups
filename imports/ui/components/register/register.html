<md-content layout="row" layout-align="center start" layout-fill layout-margin>
    <div layout="column" flex="90" layout-fill>
        <br>
        <!-- header -->
        <div layout="column" flex class="has-tube-top" layout-fill>
            <br>
            <h5 class="md-headline">
                Registro de usuário
            </h5>
        </div>
        <!-- content -->
        <div layout="column" flex class="has-tube-middle" layout-fill>
            <div layout="column" layout-fill layout-margin layout-padding>
                <!-- step 1: phone verification -->
                <form name="userForm" ng-show="!register.isStepTwo" layout="column" layout-fill layout-padding layout-margin>
                    <h5>
                        Insira seus dados a seguir:
                    </h5>
                    <md-input-container class="md-block" flex>
                        <label>
                            Nome de Usuário
                        </label>
                        <input md-maxlength="30" required name="name" ng-model="register.credentials.profile.name"/>
                        <div class="hint">
                            Como devemos chamar você?
                        </div>
                    </md-input-container>
                    <md-input-container flex>
                        <label>
                            Senha
                        </label>
                        <input type="password" md-maxlength="15" md-minlength="6"
                               required ng-model="register.credentials.password"/>
                    </md-input-container>
                    <md-input-container flex>
                        <label>
                            Número do Celular em uso
                        </label>
                        <input ng-model="register.credentials.phone" required
                               ng-pattern="/^[+]55[0-9]{2}9[0-9]{4}[0-9]{4}$/"/>
                        <div class="hint">
                            +55##9########
                        </div>
                    </md-input-container>
                    <p>
                        Iremos verificar seu número via SMS.
                    </p>
                </form>
                <!-- step 2: code verification -->
                <form ng-show="register.isStepTwo" layout="column" layout-fill layout-padding layout-margin>
                    <h5>
                        Digite o código enviado por SMS.
                    </h5>
                    <md-input-container>
                        <label>
                            Código
                        </label>
                        <input md-maxlength="4" md-minlength="4" ng-model="register.verificationCode" required/>
                        <div class="hint">
                            Código de 4 dígitos.
                        </div>
                    </md-input-container>
                </form>
            </div>
        </div>
        <!-- buttons -->
        <div flex layout-fill class="has-tube-end">
            <div layout="column" layout-fill layout-margin layout-padding>
                <div layout="row" layout-fill>
                    <md-button class="md-raised md-primary" ng-show="!register.isStepTwo" ng-click="register.verifyPhone()"
                               aria-label="register" ng-disabled="!register.credentials.phone" layout-fill>
                        <span flex="80" flex-offset="10">
                            Verificar número
                        </span>
                    </md-button>
                </div>

                <div layout="row" layout-fill>
                    <md-button class="md-raised md-primary" ng-show="register.isStepTwo" ng-click="register.verifyCode()"
                               aria-label="register" ng-disabled="!register.verificationCode" layout-fill>
                        <span flex="80" flex-offset="10">
                            Verificar Código
                        </span>
                    </md-button>
                </div>

                <!-- display an error -->
                <div layout="row" layout-fill>
                    <md-toolbar ng-show="register.error" class="md-warn" layout="row" layout-fill layout-padding layout-margin>
                        <p class="md-body-1">{{ register.error }}</p>
                    </md-toolbar>
                </div>

            </div>
        </div>
    </div>
</md-content>
